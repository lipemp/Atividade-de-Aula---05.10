<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<style>
    table,
    th,
    td {
        border: 1px solid black;

        border-collapse: collapse;

        padding: 15px;
    }

    body {
        text-align: center;
    }

    table {
        width: 60%;

    }
</style>

<body>
    <table>
        <tr style="text-align: left;">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr style="text-align: center;">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr style="text-align: right;">
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
<br>
<br>
<br>
    <table>
        <tr style="text-align: left;">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr style="text-align: center;">
            <td colspan="3">4</td>
            
        </tr>
        <tr style="text-align: left;">
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <br><br><br>

    <table>
        <tr style="text-align: left;">
            <td>1</td>
            <td>2</td>
            <td style="text-align: center;" rowspan="3">3</td>
        </tr>
        <tr style="text-align: center;">
            <td colspan="2">4</td>
            
        </tr>
        <tr style="text-align: left;">
            <td>7</td>
            <td>8</td>
            
        </tr>
    </table>

    
</body>
</html>
