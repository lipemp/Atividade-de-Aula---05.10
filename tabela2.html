<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 2</title>
</head>

<style>
    table,
    th,
    td {
        border: 1px solid black;

        border-collapse: collapse;

        padding: 15px;
    }

    body {
        text-align: center;
    }

    table {
        width: 40rem;
        height: 40rem;
    }
</style>

<body>
    <table>
        <tr>
            <td style="padding-top: 35px; padding-bottom: 35px;" colspan="3">TOPO</td>
        </tr>

        <tr>
            <td style="padding-top: 150px; padding-bottom: 150px;">MENU</td>
            <td colspan="2">CONTEÚDO</td>
        </tr>

        <tfoot>
            <td colspan="3">RODAPÉ</td>
        </tfoot>
    </table>
</body>
</html>
